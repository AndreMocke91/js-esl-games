	<script>
			$( "#container" ).keydown(function(event) {
				console.log("key code pressed:" + event.which);				

				if( !$(".target").length && event.which != 116 )
				{
					console.log("target not selected");					
				}
				else{

					if(event.which === 39)
 					turnRight();
	 				if(event.which === 40)
	 				{
	 					turnRight();
	 					turnRight();
	 				}
	 				if(event.which === 38)
	 					moveForward();
	 				if(event.which === 37)
	 					turnLeft();	 				
				}

 				if(event.which === 67)
 					checkMove();

 				if(event.which === 76)
 					lolface();

 				if(event.which === 70)
 					frustratedface();

 				if(event.which === 72)
 					happyface();

 				if(event.which === 71)
 					girlface();

 				if(event.which === 77)
 					gentlemanface();
 			})
	</script>

	<script type="text/javascript">
